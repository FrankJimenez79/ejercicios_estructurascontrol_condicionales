    <script>
      /* 4 ðŸŽ“ Examen aprobado

      Crear un programa que pida al usuario ingresar la nota un examen

      o es un aplazo. Si la nota es mayor a 7 aprueba, si es mayor a 4 
      recupera y si es menor a 4 es un aplazo.*/

      let nota = Number(prompt("Introduce la nota del examen:"));

      if (nota > 7) {
        alert(`Enhorabuena estas aprobado.`);
      } else if (nota > 4) {
        alert(`Debes recuperar.`);
      } else {
        alert(`Es un aplazo.`);
