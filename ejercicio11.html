    <script>
      /* 11 üßÆ Calculadora

      Crear un programa que permita elegir entre las operaciones: 
      SUMA, RESTA, DIVISION y MULTIPLICACION, y luego de elegida, 
      ingresar dos n√∫meros y hacer dicha operaci√≥n con ella.*/

      let operacion = prompt(
        "Elige una operacion a realizar SUMAR/RESTAR/MULTIPLICAR/DIVIDIR:"
      )
        .trim()
        .toLowerCase();

      let numero1 = Number(prompt("Ahora dime el primer numero:"));
      let numero2 = Number(prompt("Ahora dime el segundo numero:"));

      if (!operacion) {
        alert(`Por favor introduce un tipo de operaci√≥n.`);
      } else {
        switch (operacion) {
          case "sumar":
            resultado = numero1 + numero2;
            alert(
              `El resultado de sumar ${numero1} mas ${numero2} es ${resultado}.`
            );
            break;
          case "restar":
            resultado = numero1 - numero2;
            alert(
              `El resultado de restar ${numero1} menos ${numero2} es ${resultado}.`
            );
            break;
          case "multiplicar":
            resultado = numero1 * numero2;
            alert(
              `El resultado de multiplicar ${numero1} por ${numero2} es ${resultado}.`
            );
            break;
          case "dividir":
            resultado = numero1 / numero2;
            alert(
              `El resultado de dividir ${numero1} entre ${numero2} es ${resultado}.`
            );
            break;
          default:
            alert(`No has introducido ninguna operaci√≥n valida.`);
        }
      }
    </script>
