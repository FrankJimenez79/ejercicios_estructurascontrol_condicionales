    <script>
      /* 12 ðŸ“º Televisor

      Hacer un programa que empiece preguntando si se desea prender el televisor. 
      Si elige que no, el programa debe terminar. Si elige que sÃ­, debe mostrar un 
      mensaje con el canal actual y el el nivel de volumen de un televisor, y debe 
      permitir realizar las siguientes operaciones:
      CAMBIAR CANAL: permite ingresar un canal (0 al 99)
      CANAL SIGUIENTE: sube un canal
      CANAL ANTERIOR: baja un canal
      SUBIR VOLUMEN: sube en volumen en 5
      BAJAR VOLUMEN: disminuye en volumen en 5
      MUTEAR: pone el volumen en 0
      Una vez elegida la opciÃ³n e ingresado el valor si corresponde, debe mostrar un 
      mensaje con el canal y el nivel del volumen actual.*/

      let encender = prompt("Quieres encender el televisor? SI/NO")
        .trim()
        .toLowerCase();
      let canal = 5;
      let volumen = 3;

      if (encender === "no") {
        alert(`Television apagada`);
      } else {
        alert(
          `La television esta en el canal ${canal} y en el nivel ${volumen} de volumen.`
        );
        let opcion = prompt(
          `Elige una opcion: 1.CAMBIAR CANAL 2.CANAL SIGUIENTE 3.CANAL ANTERIOR 4.SUBIR VOLUMEN 5.BAJAR VOLUMEN 6.MUTEAR`
        );
        switch (opcion) {
          case "1":
            let canalNuevo = prompt("A que canal quieres cambiar?");
            alert(
              `La television ha cambiado al canal ${canalNuevo} y en el nivel ${volumen} de volumen.`
            );
            break;
          case "2":
            canal = canal + 1;
            alert(
              `La televison ha cambiado al canal ${canal} y en el nivel ${volumen} de volumen.`
            );
            break;
          case "3":
            canal = canal - 1;
            alert(
              `La televison ha cambiado al canal ${canal} y en el nivel ${volumen} de volumen.`
            );
            break;
          case "4":
            volumen = volumen + 5;
            alert(
              `La televison esta en el canal ${canal} y ha subido al nivel ${volumen} de volumen.`
            );
            break;
          case "5":
            volumen = volumen - 5;
            alert(
              `La televison esta en el canal ${canal} y ha bajado al nivel ${volumen} de volumen.`
            );
            break;
          case "6":
            volumen = 0;
            alert(
              `La televison esta en el canal ${canal} y ha bajado al nivel ${volumen} de volumen.`
            );
            break;
          default:
            alert(`No has introducio una opcion valida.`);
        }
      }
    </script>
