    <script>
      /* 8 üé® Sim√≥n dice

      Crear un programa que muestre una secuencia de 5 nombres de colores
      en orden aleatorio. Los colores posibles son 4: rojo, verde, azul y amarillo.
      Pedir luego ingresar 5 colores uno por uno, y mostrar al finalizar si acert√≥ la secuencia.
      // Ejemplo
      Sim√≥n dice: rojo, rojo, azul, verde, amarillo.

      Ingrese el primer color: rojo
      Ingrese el primer color: rojo
      Ingrese el primer color: azul
      Ingrese el primer color: verde
      Ingrese el primer color: amarillo

      Felicitaciones! Has ganado!*/

      let color;
      let secuencia = "";
      let secuencia2 = "";

      for (let i = 0; i < 5; i++) {
        let numero = Math.floor(Math.random() * 4);
        if (numero === 0) {
          color = "rojo";
        } else if (numero === 1) {
          color = "verde";
        } else if (numero === 2) {
          color = "azul";
        } else {
          color = "amarillo";
        }
        secuencia = secuencia + color;

        if (i < 4) {
          secuencia = secuencia + ",";
        }
      }

      alert(`Simon dice; ${secuencia}.`);

      for (let i = 0; i < 5; i++) {
        let colorUsuario = prompt("Introduce siguiente color:")
          .toLowerCase()
          .trim();
        secuencia2 = secuencia2 + colorUsuario;
        if (i < 4) {
          secuencia2 = secuencia2 + ",";
        }
      }
      alert(`Usuario dice: ${secuencia2}`);

      if (secuencia === secuencia2) {
        alert(`Enhorabuena has acertado todos los colores.`);
      } else {
        alert(`Lo siento. los colores no coinciden.`);
      }
    </script>
