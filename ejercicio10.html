    <script>
      /* 10 ❄️ Estaciones del año II

      Crear un programa que pida una estación del año y mostrar en un 
      mensaje la fecha en la que comienza y termina*/

      let estacion = prompt("Escribe una estación del año:")
        .trim()
        .toLowerCase();

      switch (estacion) {
        case "primavera":
          alert(
            `Esta estacion ${estacion} empieza el 20 de Marzo y acaba el 21 de Junio.`
          );
          break;
        case "verano":
          alert(
            `Esta estacion ${estacion} empieza el 21 de Junio y acaba el 22 de Septiembre.`
          );
          break;
        case "otoño":
          alert(
            `Esta estacion ${estacion} empieza el 22 de Septiembre y acaba el 21 de Diciembre.`
          );
          break;
        case "invierno":
          alert(
            `Esta estacion ${estacion} empieza el 21 de Diciembre y acaba el 20 de Marzo.`
          );
          break;
        default:
          alert(`No has escrito ninguna estacion valida.`);
      }
    </script>
