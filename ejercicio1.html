      Crear un programa que pida al usuario ingresar un numero y 
      mostrar en un mensaje si el valor ingresado es par o impar.*/

      let numero = Number(prompt("Introduce un numero:"));

      if (numero % 2 === 0) {
        alert(`El numero introducido es par.`);
      } else {
        alert(`El numero introducido es impar.`);
