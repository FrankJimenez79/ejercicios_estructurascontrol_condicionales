    <script>
      /* 5 Grupo de letras

      Crear un programa que pida al usuario ingresar una letra y mostrar en un mensaje a qu√© grupo pertenece.
      grupo A = {a, e, i, o ,u}
      grupo B = {b, c, d, f, g}
      grupo C = {h, j, k , l, m}
      grupo D = {n, p, q, r}
      grupo E = {s, t, v, w, x, y, z}*/

      let letra = prompt("Introduce una letra:");

      if (
        letra === "a" ||
        letra === "e" ||
        letra === "i" ||
        letra === "o" ||
        letra === "u"
      ) {
        alert(`La letra pertence al Grupo A.`);
      } else if (
        letra === "b" ||
        letra === "c" ||
        letra === "d" ||
        letra === "f" ||
        letra === "g"
      ) {
        alert(`La letra pertence al Grupo B.`);
      } else if (
        letra === "h" ||
        letra === "j" ||
        letra === "k" ||
        letra === "l" ||
        letra === "m"
      ) {
        alert(`La letra pertence al Grupo C.`);
      } else if (
        letra === "n" ||
        letra === "p" ||
        letra === "q" ||
        letra === "r"
      ) {
        alert(`La letra pertence al Grupo D.`);
      } else {
        alert(`La letra pertence al Grupo E.`);
      }
